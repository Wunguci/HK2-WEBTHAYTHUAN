<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <table class="table mb-5 mt-4 justify-content-center">
            <tr >
                <th>
                    <h4>Checkout</h4>
                </th>
                <th></th>
            </tr>
            <tr>
                <td >
                    <div class="mt-3">
                        <h5>Product 1</h5>
                        Lorem ipsum dolor sit amet
                    </div>
                    <div class="mt-3">
                        <h5>Product 2</h5>
                        Lorem ipsum dolor sit amet
                    </div>
                </td>
                <td>
                    <h5 class="mt-3">$200</h5>
                    <br>
                    <h5 class="mt-3">$120</h5>
                </td>
            </tr>
            <tr>
                <td>
                    <h5 class="mt-3 mb-5">Total</h5>
                </td>
                <td>
                    <h5 class="mt-3 mb-5">$320</h5>
                </td>
            </tr>
        </table>
        <div class="justify-content-center">
            <table class="table mt-4">
                <h4>Credit Card Details</h4>
                <tr>
                    <td class="col-4">
                        <label for="cardhd" class="form-label mb-3">CARD HOLDER</label>
                        <input type="text" class="form-control mb-3" placeholder="Card Holder" id="cardhd">
                    </td>
                    <td class="col-2">
                        <label class="mb-3" for="date">EXPIRATION DATE</label>
                        <table class="mb-3">
                            <tr>
                                <td><input type="text" id="MM" class="form-control" placeholder="MM"></td>
                                <td>/</td>
                                <td><input type="text" id="YY" class="form-control"placeholder="YY"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td class="col-6">
                        <label class="form-label mb-3" for="cardnb">CARD NUMBER</label>
                        <input type="text " class="form-control mb-3" placeholder="Card Number" id="cardnb">
                    </td>
                    <td class="col-3">
                        <label class="mb-3" for="cvc">CVC</label>
                        <input type="text" class="form-control mb-3" placeholder="CVC" id="cvc">
                    </td>
                </tr>
                
                
            </table>
            <div class="d-grid " style="padding-top: 20px; padding-bottom: 20px;">
                <button type="button" class="btn btn-primary btn-block">Proceed</button>
            </div>
        </div>

    </div>
</body>
</html>
